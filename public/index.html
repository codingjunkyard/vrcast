<html>
  <head>
    <meta charset="utf-8" />
    <title>Basic</title>
    <meta name="description" content="Dev Example â€” Networked-Aframe" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.controls.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>

    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>

    <script src="https://rawgit.com/oscarmarinmiro/aframe-video-controls/master/dist/aframe-video-controls.min.js"></script>

    <script src="js/rotate-player.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>
  </head>

  <body>
    <a-scene networked-scene=
             "app: myApp;
              adapter:webrtc;
              room: room1;
              audio:true;
              debug: true;">
      <a-assets>
        <a-asset-items
          id="GLTF"
          src="https://cdn.glitch.com/a1665d7b-f8ce-4bf4-98df-7ba3d4a83c9c%2Fstage.glb?v=1584794626644"
          crossorigin="anonymous"
        ></a-asset-items>
        <a-asset-items
          id="seanHead"
          src="https://cdn.glitch.com/a1665d7b-f8ce-4bf4-98df-7ba3d4a83c9c%2FseanPicAvatar.glb?v=1584739379100"
          crossorigin="anonymous"
        ></a-asset-items>
        <a-asset-items
          id="seanBody"
          src="https://cdn.glitch.com/a1665d7b-f8ce-4bf4-98df-7ba3d4a83c9c%2FlowPolyMale.glb?v=1584797381490"
          crossorigin="anonymous"
        ></a-asset-items>
        <img
          id="360image"
          src="https://cdn.glitch.com/a1665d7b-f8ce-4bf4-98df-7ba3d4a83c9c%2FField2.jpg?v=1584668550591"
        />
        <img
          id="imgGround"
          src="https://cdn.glitch.com/a1665d7b-f8ce-4bf4-98df-7ba3d4a83c9c%2Fgrass.jpg?v=1585010972754"
        />
        <!-- Single source video.playsinline -->
        <video
          id="video"
          style="display:none"
          autoplay="false"
          loop="false"
          crossorigin="anonymous"
          webkit-playsinline
        >
          <meta name="apple-mobile-web-app-capable" content="yes" />
          <!-- MP4 video source.src="https://cdn.jsdelivr.net/gh/107pilot/vr@master/World1992.mp4" -->
          <source
            type="video/mp4"
            src="https://cdn.glitch.com/a1665d7b-f8ce-4bf4-98df-7ba3d4a83c9c%2FRocket%20Launch%20-%20226.mp4?v=1585000246103"
          />
        </video>

        <!-- Templates -->

        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity class="avatar" networked-audio-source>
            <a-gltf-model
              src="#seanHead"
              position="0 0 0"
              scale="6 6 6"
              rotation="0 180 0"
            ></a-gltf-model>
          </a-entity>
        </template>
        <!--Avatar Body-->
        <template id="#body">
          <a-sphere></a-sphere>
        </template>
        <!-- Avatar Hand -->
        <template id="hand-template">
          <a-entity>
            <a-box scale="0.1 0.1 0.1"></a-box>
          </a-entity>
        </template>

        <!-- Performer 1 -->
        <template id="performer1">
          <a-entity class="avatar">
            <a-gltf-model
              src="#seanHead"
              position="0 1.4 0"
              scale="6 6 6"
              rotation="0 0 0"
            ></a-gltf-model>
            <a-gltf-model
              src="#seanBody"
              position="0 -2 0"
              scale="1 1 1"
              rotation="0 0 0"
            ></a-gltf-model>
          </a-entity>
        </template>
      </a-assets>

      <a-sky src="#360image" radius="100" position="0 0 0" rotation="0 79 0">
      </a-sky>

      <!-- stage performer -->
      <a-entity
        class="performer"
        networked="template:#performer1"
        position="0 5 -60"
      ></a-entity>

      <!-- The Player rig.  -->
      <a-entity
        id="cameraRig"
        movement-controls
        rotateplayer
        spawn-in-circle="radius:7"
        networked="template:#avatar-template;attachTemplateToLocal:false;"
        look-controls
      >
        <a-camera
          id="head"
          networked="template:#avatar-template;attachTemplateToLocal:false;"
          camera
          cursor="rayOrigin: mouse"
          ><a-entity
            video-controls="src:#video; distance: 6; size: 4"
          ></a-entity>
        </a-camera>
        <a-entity
          id="left-hand"
          oculus-touch-controls="hand:left"
          teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger"
        >
          <a-entity
            text="value: use thumbsticks to\nmove and rotate;xOffset:-.1"
            rotation="-90 0 0"
          ></a-entity> </a-entity
        ><!---->
        <a-entity
          id="right-hand"
          laser-controls=""
          raycaster="far: 10"
          oculus-touch-controls="hand:right"
          networked="template:#hand-template"
          playball
        >
          <a-entity
            id="handText"
            text="anchor: left; xOffset:.1; value: press A to switch\nmovement controls to other hand"
            rotation="-90 0 0"
          ></a-entity>
        </a-entity>
      </a-entity>
      <!--the GLTF model to import-->
      <a-gltf-model
        src="#GLTF"
        position="0 -3 -60"
        scale="2 2 2"
        rotation=""
        animation-mixer=""
      ></a-gltf-model>

      <a-video
        src="#video"
        width="16"
        height="9"
        position="-28 10 -55"
        material=""
        geometry=""
        rotation="0 35 0"
      ></a-video>
      <a-video
        src="#video"
        width="16"
        height="9"
        position="28 10 -55"
        material=""
        geometry=""
        rotation="0 -35 0"
      ></a-video>
      <a-video
        src="#video"
        width="16"
        height="9"
        position="0 11.50087 -73.69576"
        material=""
        geometry=""
        rotation=""
        scale="2.5 2.5 2.5"
      ></a-video>

      <!--Ground plane-->
      <a-plane
        material="src:#imgGround; repeat: 20 20"
        rotation="-90 0 0"
        height="100"
        width="100"
        geometry="height: 200; width: 200"
        position="0 -3.02 0"
      ></a-plane>
    </a-scene>
  </body>
</html>
