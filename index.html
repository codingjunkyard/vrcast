<html>
  <head>
    <title>Basic</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-log-component/dist/aframe-log-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.controls.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="js/rotate-player.js"></script>
    <script src="js/complog.js"></script>
  </head>
  <body>
    <a-scene stats vrlog>
      <a-assets>
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/a-painter/images/sky.jpg"
        />
      </a-assets>

      <a-plane
        src="#groundTexture"
        rotation="-90 0 0"
        height="100"
        width="100"
      ></a-plane>

      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-sky
        height="2048"
        radius="30"
        src="#skyTexture"
        theta-length="90"
        width="2048"
      ></a-sky>

      <!-- The Player rig. -->
      <!-- gamepad-controls="controller:1"-->
      <a-entity
        id="cameraRig"
        movement-controls
        rotate-player="hand:right"
      >
        <a-camera id="head" camera></a-camera>
        <a-entity
          id="left-hand"
          oculus-touch-controls="hand:left"
          teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger"
        >
          <a-entity
            text="value: use thumbstick to move;xOffset:-.1"
            rotation="-90 0 0"
          ></a-entity>
        </a-entity>
        <a-entity
          id="right-hand"
          laser-controls=""
          raycaster="far: 3"
          oculus-touch-controls="hand:right"
        >
          <a-entity
            id="handText"
            text="anchor: left; xOffset:.1; value: use thumbstick \n to rotate R or L"
            rotation="-90 0 0"
          ></a-entity>
        </a-entity>
      </a-entity>

      <!-- The VR Console. -->
      <a-log position="0 1.6 -1.5"></a-log>
      <a-entity
        geometry="primitive: plane; height: auto; width: auto"
        event-set__mouseenter="material.color: blue"
        event-set__mouseleave="material.color: black"
        event-set__click="_target: #cameraRig; rotation: 0 0 0"
        position="1.25 1.6 -1.5"
        material="color: black"
        text="align: center; width: 1; value: Click here to combine or separate\nmovement controls."
      ></a-entity>
    </a-scene>
  </body>
</html>
