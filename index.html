<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.0/dist/aframe-physics-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
  </head>
  <body>
    <a-scene physics="gravity: 0">
      <a-asset-items
        id="bottle"
        src="https://cdn.glitch.com/f4d20005-e621-44df-8845-58843d86d147%2FWine_Bottle_White.glb?v=1573510574253"
      ></a-asset-items>
      <a-asset-items
        id="gun"
        src="https://cdn.glitch.com/6feb7739-2a15-4d1b-8115-fbc9d41002a8%2Fshotgun.glb?v=1573335974879"
      ></a-asset-items>
      <a-assets>
        <a-mixin
          id="touch"
          physics-collider=""
          phase-shift=""
          collision-filter="collisionForces: false"
          static-body="shape: sphere; sphereRadius: 0.02"
          super-hands="colliderEvent: collisions;
                              colliderEventProperty: els;
                              colliderEndEvent: collisions;
                              colliderEndEventProperty: clearedEls;"
        >
        </a-mixin>
      </a-assets>

      <!-- Camera -->
      <a-entity id="cameraRig" movement-controls>
        <a-camera id="head" camera wasd-controls look-controls></a-camera>
        <a-entity
          id="rhand"
          mixin="touch"
          vive-controls="hand: right"
          oculus-touch-controls="hand: right"
          windows-motion-controls="hand: right"
          physics-collider=""
          phase-shift=""
          collision-filter=""
          velocity=""
          static-body=""
          super-hands=""
          position=""
        >
        </a-entity>
        <a-entity
          id="lhand"
          mixin="touch"
          vive-controls="hand: left"
          oculus-touch-controls="hand: left"
          windows-motion-controls="hand: left"
          physics-collider=""
          phase-shift=""
          collision-filter=""
          velocity=""
          static-body=""
          super-hands=""
          position=""
        >
        </a-entity>
      </a-entity>

      <!-- Floor -->
      <a-plane
        static-body
        rotation="-90 0 0"
        width="20"
        height="20"
        color="green"
      ></a-plane>

      <!-- Bottle -->
      <a-gltf-model dynamic-body src="#bottle" position="0 1.6 -1" grabbable>
      </a-gltf-model>

      <a-gltf-model dynamic-body src="#gun" position="1.5 1.6 -1" grabbable>
      </a-gltf-model>
    </a-scene>
  </body>
</html>
