<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene>

  <!-- Camera -->
  <a-entity camera look-controls></a-entity>

  <!-- Floor -->
  <a-plane static-body rotation="-90 0 0" width="20" height="20" color="green"></a-plane>

  <!-- Immovable box -->
  <a-box static-body position="0 0 -10" width="3" height="1" depth="1" color="red"></a-box>

  <!-- Dynamic box -->
  <a-box dynamic-body position="0 10 -3" width="1" height="1" depth="1" color="blue"></a-box>

</a-scene>
  </body>
</html>
