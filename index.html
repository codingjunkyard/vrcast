<html>
  <head>
    <title>Basic</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.controls.min.js"></script>
    <script src="js/complog.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/a-painter/images/sky.jpg"
        />
      </a-assets>

      <a-plane
        src="#groundTexture"
        rotation="-90 0 0"
        height="100"
        width="100"
      ></a-plane>

      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-sky
        height="2048"
        radius="30"
        src="#skyTexture"
        theta-length="90"
        width="2048"
      ></a-sky>

      <!-- The Player rig. -->
      <a-entity
        id="cameraRig"
        gamepad-controls="controller: 0"
        movement-controls
        foo
      >
        <a-camera id="head" camera wasd-controls></a-camera>
        <a-entity id="left-hand" oculus-touch-controls="hand:left"></a-entity>
        <a-entity id="right-hand" oculus-touch-controls="hand:right"></a-entity>
      </a-entity>

      <a-box id="redBox" class="clickable" color="red"></a-box>
      <a-sphere class="clickable" color="blue"></a-sphere>
      <a-box color="green"></a-box>
      <a-entity light="type: ambient"></a-entity>
      <a-entity light="type: directional"></a-entity>
      
    </a-scene>
  </body>
</html>
