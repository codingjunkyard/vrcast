<html>
  <head>
    <title>Basic</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-log-component/dist/aframe-log-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.1.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.controls.min.js"></script>
    <script src="js/aLog.js"></script>
  </head>
  <body>
    <a-scene hudlog>
      <a-assets>
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/a-painter/images/sky.jpg"
        />
      </a-assets>
      <a-entity
        id="cameraRig"
        gamepad-controls="controller: 0"
        movement-controls
      >
        <a-camera id="head" camera wasd-controls></a-camera>
        <a-entity id="left-hand" oculus-touch-controls="controllerType:oculus_touch_gen1;hand:left"></a-entity>
        <a-entity id="right-hand" oculus-touch-controls="hand:right"></a-entity>
      </a-entity>

      <a-entity layout="type: line; margin: 1.02" position="-2 2.5 -3">
        <a-entity
          log="channel: colorz"
          geometry="primitive: plane; height: 5"
          material="color: #222; shader: flat"
        ></a-entity>
        <a-log channel="messagez"></a-log>
        <a-entity
          log="channel: time"
          geometry="primitive: plane; height: 5"
          material="color: #FAFAFA"
          text="color: #111"
        ></a-entity>
        <a-entity
          log="channel: messagez"
          geometry="primitive: plane; height: 5"
          material="opacity: 0.5"
        ></a-entity>
        <a-entity
          log
          geometry="primitive: plane; height: 5"
          material="color: #002B36"
          text="color: red"
        ></a-entity>
      </a-entity>

      <a-plane
        src="#groundTexture"
        rotation="-90 0 0"
        height="100"
        width="100"
      ></a-plane>

      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-sky
        height="2048"
        radius="30"
        src="#skyTexture"
        theta-length="90"
        width="2048"
      ></a-sky>
    </a-scene>
  </body>
</html>
