<html>
  <head>
    <title>Basic</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-log-component/dist/aframe-log-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.1.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.controls.min.js"></script>
    <script src="https://unpkg.com/aframe-thumb-controls-component@1.1.0/dist/aframe-thumb-controls-component.min.js"></script>
    <script src="js/aLog.js"></script>
  </head>
  <body>
    <a-scene hudlog>
      <a-assets>
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/a-painter/images/sky.jpg"
        />
      </a-assets>

      <a-plane
        src="#groundTexture"
        rotation="-90 0 0"
        height="100"
        width="100"
      ></a-plane>

      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-sky
        height="2048"
        radius="30"
        src="#skyTexture"
        theta-length="90"
        width="2048"
      ></a-sky>

      <!-- The Player rig. -->
      <a-entity
        id="cameraRig"
        gamepad-controls="controller: 0"
        movement-controls
      >
        <a-camera id="head" camera wasd-controls></a-camera>
        <a-entity id="left-hand" oculus-touch-controls="hand:left"></a-entity>
        <a-entity
          id="right-hand"
          oculus-touch-controls="hand:right"
          tracked-controls="hand:right"
          thumb-controls="hand: right"       
        ></a-entity>
      </a-entity>

      <!-- The VR Console. -->
      <a-log
        channel="messagez"
        position="0 2 -3"
        geometry="height:  3;  width:  5"
      ></a-log>
    </a-scene>
  </body>
</html>
